<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times-News</title>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/9c3ba8bab9.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    <!-- header section start -->

    <header class="container">
        <div class="d-flex justify-content-between align-items-center pt-2 pb-2 border-bottom">
            <div>
                <h2>TIMES NEWS</h2>
            </div>
            <div>
                <button class="btn btn-primary">News</button>
                <button class="btn btn-primary">Blogs</button>
                <img src="" alt="">
            </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light pb-3">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav m-auto" id="category-title">

                    </ul>
                </div>
            </div>
        </nav>

        <div class="shadow-sm p-3 mb-5 bg-body rounded">
            <h4> <span id="category-count">0</span> News found</h4>
        </div>
    </header>
    <!-- header section end -->

    <main>
        <!-- news section start -->
        <section class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="mb-3 w-100" id="category-news-container">

                    </div>
                </div>
            </div>
        </section>
        <!-- news section end -->

        <!-- loader ---------------------------------- -->
        <section class="d-none" id="loader">
            <div class="d-flex justify-content-center align-items-center w-100 h-100">
                <div class="spinner-border text-info text-center" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>


    <!-- modal content -->
    <section>
        <!-- Modal -->
        <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" id="news-details">

                </div>
            </div>
        </div>
    </section>
    <!-- modal end -->



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- custom js -->
    <script src="./js/app.js"></script>
</body>

</html>
