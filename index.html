<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times-News</title>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/9c3ba8bab9.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    <!-- header section start -->

    <header class="container">
        <div class="d-flex justify-content-between align-items-center pt-2 pb-2 border-bottom">
            <div>
                <h2>TIMES NEWS</h2>
            </div>
            <div>
                <button class="btn btn-primary">News</button>
                <button class="btn btn-primary">Blogs</button>
                <img src="" alt="">
            </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light pb-3">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="shadow-sm p-3 mb-5 bg-body rounded">
            <h4>4 items found</h4>
        </div>
    </header>
    <!-- header section end -->

    <main>
        <!-- news section start -->
        <section class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card mb-3 w-100">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="./other/tree-736885__480.jpg" class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">Card title</h5>
                                    <p class="card-text">This is a wider card with supporting text below as a natural
                                        lead-in to additional content. This content is a little bit longer.</p>
                                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                                    <div class="row">
                                        <div class="col-sm-3 d-flex align-items-center">
                                            <div class="w-25 rounded-circle">
                                                <img src="./other/tree-736885__480.jpg"
                                                    class="img-fluid  rounded-circle" alt="">
                                            </div>
                                            <div class="ps-2">
                                                <span class="author-name">this is name</span>
                                                <br>
                                                <span class="blog-publish-date">23-2435-235</span>
                                            </div>
                                        </div>
                                        <div class="col-sm-3 d-flex justify-content-center align-items-center">
                                            <i class="fa-regular fa-eye"></i> <span class="ps-2">1.5M</span>
                                        </div>
                                        <div class="col-sm-3 d-flex justify-content-center align-items-center">
                                            <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i
                                                class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
                                        </div>
                                        <div class="col-sm-3 d-flex justify-content-end align-items-center">
                                            <i class="fa-solid fa-arrow-right"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- news section end -->
    </main>




    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- custom js -->
    <script src="./js/app.js"></script>
</body>

</html>
